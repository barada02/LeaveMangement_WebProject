<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login Portal</title>
    <link rel="stylesheet" href="/login/loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="company-logo">
                <i class="fas fa-building"></i>
            </div>
            <div class="form-container">
                <h1>Welcome Back</h1>
                <p class="subtitle">Please login to your account</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Employee ID" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login to Dashboard</button>
                </form>

                <footer class="login-footer">
                    <p> 2024 Company Name. All rights reserved.</p>
                    <p class="support">Need help? Contact IT Support</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="/login/auth.js"></script>
    <script src="/login/loginScript.js"></script>
</body>
</html>
